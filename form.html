    <main>
        <form action="record.html" method="get">
            <label>Username:<sup class="red">*</sup>
                <input type="text" name="username" id="username" required>
            </label>
            <label>Password:<sup class="red">*</sup> (at least 8 alphanumeric chars)<input type="password"
                    name="password" id="password" required pattern="[A-Za-z0-9]{8,}"></label>
            <label>Confirm Password:<sup class="red">*</sup> <input type="password" name="confirm" id="confirm" required
                    pattern="[A-Za-z0-9]{8,}"> <span id="message"></span>
            </label>
            <label>Email: <sup class="red">*</sup>
                <input type="email" name="email" id="email" required pattern=".+@byui\.edu">
            </label>
            <label>Rating:
                <input type="range" min="1" max="10" step="1" dataset="myrange">
                <!-- <dataset id="myrange">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </dataset> -->
            </label>
            <button type="submit" name="Rate-my-page-button">Rate My Page!</button>
        </form>

    </main>
