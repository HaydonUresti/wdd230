<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatooine Chamber of Commerce - Join Page</title>
    <meta name="description" content="Tatooine Chamber of Commerce - Join Page">
    <meta name="author" content="Haydon Uresti">
    <meta property="og:title" content="The Join Page for the Tatooine Chamber of Commerce.">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://mediaproxy.salon.com/width/1200/https://media2.salon.com/2019/06/greetings-from-tatooine-rv.jpg">
    <meta property="og:url" content="https://haydonuresti.github.io/wdd230/chamber/index.html">
    <link rel="icon" href="images/tatooine-favicon.ico">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/medium.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/larger.css" type="text/css" crossorigin="anonymous">
    <script src="scripts/header-footer.js" defer></script>

</head>

<body>
    <header>
        <div id="logo-div">
            <img id="logo" src="images/tatooine-chamber-of-commerce.webp" width="450" height="450"
                alt="Tatooine Chamber of Commerce logo.">
        </div>
        <h1>Tatooine Chamber of Commerce</h1>
        <div id="button-div">
            <button id="menu-button" title="Navigation button"></button>
        </div>

        <nav id="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
            </ul>
            <button id="theme-button" title="Theme button"></button>

        </nav>

    </header>
    <main class="join">
        <form method="get" action="thankyou.html">
            <label>First Name:<sup class="red">*</sup>
                <input type="text" id="first-name" name="first-name" required autofocus>
            </label>
            <label>Last Name:<sup class="red">*</sup>
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label>Title or Position:<sup class="red">*</sup>
                <input type="text" id="position" name="position" pattern="[A-Za-z\- ]{7,}" required>
            </label>
            <label>Holo-mail:<sup class="red">*</sup>
                <input type="email" id="email" name="email" placeholder="example@holomail.net" required>
            </label>
            <label>Phone Number:<sup class="red">*</sup>
                <input type="tel" id="phone-number" name="phone-number" required>
            </label>
            <label>Business/Organization Name:<sup class="red">*</sup>
                <input type="text" id="business" name="business" required>
            </label>

            <label id="radio-section">Membership Level<sup class=" red">*</sup><br></label>
            <input class="radio-button first-radio" type="radio" id="np" name="membership-level"
                value="NP Membership (non-profits)">
            <label class="radio-button first-radio" for="np">NP Membership (non-profits)</label><br>
            <input class="radio-button" type="radio" id="bronzium" name="membership-level" value="Bronzium Membership">
            <label class="radio-button" for="bronzium">Bronzium Membership</label><br>

            <input class="radio-button" type="radio" id="chromium" name="membership-level" value="Chromium Membership">
            <label class="radio-button" for="chromium">Chromium Membership</label><br>

            <input class="radio-button" type="radio" id="aurodium" name="membership-level" value="Aurodium Membership">
            <label class="radio-button" for="aurodium">Aurodium Membership</label>


            <label>Business/Organization Description: </label>
            <textarea id="description" name="description">

            <button type="submit" name="join-chamber-button" id="join-chamber-button">Join the Chamber!</button>
            <input type="hidden" id="input-time" name="input-time" value="">

        </form>
        <section class="membership-section">
            <h2>Membership Benefits</h2>
            <h3>NP Membership (non-profit)</h3>
            <ul>
                <li>Access to community events and networking opportunities.</li>
                <li>Participation in training and development workshops.</li>
                <li>Inclusion in the Chamber's non-profit directory.</li>
                <li>Discounted booth space at Chamber-sponsored events.</li>
            </ul>
            <h3>Bronzium Membership</h3>
            <ul>
                <li>All NP Membership benefits.</li>
                <li>Enhanced business listing on the Chamber's website.</li>
                <li>Spotlight feature on the home page (rotational basis).</li>
                <li>Discounts on advertising in Chamber publications.</li>
                <li>Invitations to exclusive Bronzium networking events.</li>
            </ul>
            <h3>Chromium Membership</h3>
            <ul>
                <li>All Bronzium Membership benefits.</li>
                <li>Priority placement in the Chamber's business directory.</li>
                <li>Dedicated feature in the Chamber's monthly newsletter.</li>
                <li>Complimentary tickets to select Chamber events.</li>
                <li>Access to advanced training sessions and business development resources.</li>
            </ul>
            <h3>Aurodium Membership</h3>
            <ul>
                <li>All Chromium Membership benefits.</li>
                <li>Top-tier placement in all Chamber listings and publications.</li>
                <li>Unlimited advertising on the Chamber's platforms.</li>
                <li>VIP access to all Chamber events, including exclusive Aurodium-only functions.</li>
                <li>Personalized business support and consultancy from Chamber experts.</li>
                <li>Opportunity to host and sponsor major Chamber events.</li>
            </ul>
        </section>

    </main>
    <footer>
        <div id="footer-logo-div">
            <img src="images/tatooine-chamber-of-commerce.webp" alt="logo image" width="200" height="200">
            <div id="company-info-div">
                <p>Tatooine Chamger of Commerce</p>
                <p>123 Bantha Rd. </p>
                <p>Mos Eisley, Tatooine</p>
            </div>
        </div>
        <div>
            <p>Holo Mail Address: info@email.org</p>
            <p>Holo Number123-345-6789</p>
            <p>Map</p>
        </div>
        <hr>
        <div id="site-info-div">
            <p>Â©<span id="currentYear"></span> <br> Haydon Uresti</p>
            <p id="lastModified">Last Modified</p>
        </div>
    </footer>
</body>

</html>
