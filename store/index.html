<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Box Store</title>
    <meta name="description" content="The Big Box Store - Haydon Uresti">
    <meta name="author" content="Haydon Uresti">
    <meta property="og:title" content="The home page for The Big Box Store.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://haydonuresti.github.io/wdd230/store/index.html">
    <link rel="icon" href="images/favicon2.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/medium.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/larger.css" type="text/css" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="scripts/feader-footer.js" defer></script>
    <script src="scripts/home.js" defer></script>
</head>

<body>
    <header>
        <div id="logo">
            <img id="logo" src="images/big-box-store-logo-small.webp" loading="lazy">
        </div>

        <div class="wrap">
            <div class="search">
                <input type="text" class="search-term" placeholder="What are you looking for?">
                <button type="submit" class="searchButton"><strong>Search</strong>
                </button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
        <div id="button-div">
            <button id="menu-button" title="Navigation button"></button>
        </div>



    </header>
    <main>


        <div id="call-to-action-section">

            <a href="products.html" target="_blank">
                <button id="hero-button">Find Your Perfect Box Now!</button>
            </a>

            <img id="hero-image" src="images/hero-image.webp" alt="Pile of Boxes" loading="lazy">

        </div>
        <div id="card-div">
            <section id="featured-products">

            </section>

            <div id="combine-div">
                <section id="weather-current" class="card">
                    <h2>Current Weather</h2>
                    <p><img class="card-image" id="weather-icon" src="WeatherIcon" alt="Weather Icon">
                    <p><strong>Current Conditions:</strong> <span id="current-conditions">Sunny</span></p>

                    <p><strong>Current Temperature:</strong> <span id="tempurature">123</span></p>
                    <p><strong>Current Humidity:</strong> <span id="humidity">12</span>%</p>
                    </p>
                </section>
                <div id="forecast">
                    <h2>Three Day Forecast</h2>
                </div>
                <section id="info" class="card">
                    <h2>User Info</h2>
                    <p>You have ordered <span id="order-count">0</span> items!</p>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-img">
            <img id="logo" src="images/big-box-store-logo-tiny.webp" loading="lazy">
        </div>
        <footer>
            <p>Â©<span id="currentYear">2024</span> <br> Haydon Uresti <br> Idaho, USA </p>
            <p id="lastModified">Last Modified</p>
        </footer>
    </footer>
</body>

</html>
