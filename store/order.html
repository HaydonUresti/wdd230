<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Box Store</title>
    <meta name="description" content="The Big Box Store Order Page - Haydon Uresti">
    <meta name="author" content="Haydon Uresti">
    <meta property="og:title" content="The order page for The Big Box Store.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/hero-image.webp">
    <meta property="og:url" content="https://haydonuresti.github.io/wdd230/store/order.html">
    <meta property="og:description" content="Check out the various 'boxes' available at The Big Box Store.">

    <link rel="icon" href="images/favicon2.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/medium.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/larger.css" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript -->
    <script src="scripts/feader-footer.js" defer></script>
    <script src="scripts/order.js" defer></script>
</head>

<body>
    <header>
        <div id="logo-div">
            <img id="logo" src="images/big-box-store-logo-small.webp" alt="The Big Box Store Logo" loading="lazy">
        </div>

        <div class="wrap">
            <div class="search">

                <input type="text" name="search-bar" class="search-term" placeholder="What are you looking for?">
                <button type="submit" class="searchButton"><strong>Search</strong>
                </button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
        <div id="button-div">
            <button id="menu-button" title="Navigation button"></button>
        </div>
    </header>
    <main class="order">

        <div id="product-section"></div>
        <div id="form-div">
            <form method="get" action="order-confirmation.html">
                <div id="form1">
                    <label for="first-name">First Name:<sup class="red">*</sup>
                        <input type="text" id="first-name" name="first-name" required autofocus>
                    </label>
                    <label for="last-name">Last Name:<sup class="red">*</sup>
                        <input type="text" id="last-name" name="last-name" required>
                    </label>
                    <label for="email">email:<sup class="red">*</sup>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </label>
                    <label for="phone-number">Phone Number:<sup class="red">*</sup>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </label>
                </div>
                <div id="form2">
                    <label for="address">Street Address:<sup class="red">*</sup>
                        <input type="text" id="address" name="address" required>
                    </label>
                    <label for="city">City:<sup class="red">*</sup>
                        <input type="text" id="city" name="city" required>
                    </label>
                    <label for="state">State:<sup class="red">*</sup>
                        <input type="text" id="state" name="state" pattern="[A-Z]{2}" required>
                    </label>
                    <label for="zip-code">Zip Code:<sup class="red">*</sup>
                        <input type="text" id="zip-code" name="zip-code" pattern="[0-9]{5}" required>
                    </label>
                </div>

                <div id="form3">
                    <label>Gift Message: </label>
                    <textarea id="description" name="description" rows="6" cols="32"></textarea>

                    <button type="submit" name="purchase-button" id="purchase-button">Checkout</button>
                    <input type="hidden" id="SKU" name="SKU" value="" for="purchase-button">
                </div>

            </form>
        </div>


    </main>
    <footer>
        <div id="top-footer">
            <div id="footer-img">
                <img class="logo" src="images/big-box-store-logo-tiny.webp" loading="lazy" alt="The Big Box Store Logo">
            </div>
            <div id="company-contact">
                <p>email@bbs.com<br>123-456-7890<br>846 Main St. Salt Lake City, UT 89234</p>
            </div>

            <div id="attribution-div">
                <a id="attribution-link" href="attributions.html">Attributions</a>
            </div>

            <p id="last-modified">Last Modified<br></p>
            <div id="current-year">
                <p>Â©<span id="currentYear">2024</span> Haydon Uresti Idaho, USA </p>
            </div>
            <div id="social-media">
                <a href="https://www.facebook.com/" class="fa fa-facebook" alt="Facebook Link"></a>
                <a href="https://www.pinterest.com/" class="fa fa-pinterest" alt="Pinterest Link"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram" alt="Instagram Link"></a>></a>
            </div>
        </div>
    </footer>
</body>

</html>
